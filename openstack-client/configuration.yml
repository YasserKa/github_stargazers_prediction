- hosts: all
  become: no
  gather_facts: no
  vars_prompt:
    - name: git_user
      private: no
    - name: git_pass
      private: yes

  tasks:

   - name: Generate hosts file
     lineinfile: dest=/etc/hosts
                 regexp='.*{{ item }}$'
                 line="{{ hostvars[item].ansible_default_ipv4.address }} {{item}}"
                 state=present
     when: hostvars[item].ansible_default_ipv4.address is defined
     with_items: "{{groups['all']}}"
     become: true

   - name: Set hostname
     hostname: name="{{inventory_hostname}}"
     become: true

   - name: apt update
     apt: update_cache=yes upgrade=dist
     become: true

   - name: Download git repository
     become: true
     git:
       repo: 'https://{{git_user|urlencode()}}:{{git_pass|urlencode()}}@github.com/YasserKa/github_stargazers_prediction.git'
       dest: /github_stargazers_prediction

- hosts: prodserver

  tasks:
   - name: Extra packages
     apt: pkg={{item}} state=latest update_cache=true
     with_items:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
     become: true

   - name: apt update
     apt: update_cache=yes upgrade=dist
     become: true

   - name: Add Docker repository key
     apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
     become: true

   - name: Add Docker repository
     command: add-apt-repository -y "deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable"
     become: true

   - name: apt update
     apt: update_cache=yes upgrade=dist
     become: true

   - name: Install Docker
     apt: pkg=docker-ce state=present update_cache=true allow_unauthenticated=yes
     become: true

   - name: Download docker-compose
     become: yes
     get_url:
      url: "https://github.com/docker/compose/releases/download/1.24.0/docker-compose-{{ansible_system}}-{{ansible_architecture}}"
      dest: /usr/local/bin/docker-compose
      mode: +x

   - name: Building containers
     become: true
     shell: docker build .
     args:
      chdir: /github_stargazers_prediction/ci_cd/production_server

   - name: Running containers
     become: true
     shell: docker-compose up -d
     args:
      chdir: /github_stargazers_prediction/ci_cd/production_server

- hosts: devserver

  tasks:
   - name: Extra packages
     apt: pkg=python3-pip state=latest update_cache=true
     become: true

   - name: Install ML packages
     become: true
     pip:
      name: keras, tensorflow, numpy, future
